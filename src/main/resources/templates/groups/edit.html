<!-- templates/groups/edit.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Group - Convoe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-warning text-dark">
          <h3 class="mb-0">
            <i class="fas fa-edit me-2"></i>Edit Group
          </h3>
        </div>
        <div class="card-body">
          <!-- Flash Messages -->
          <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <form th:action="@{/groups/{id}/edit(id=${group.id})}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">
                <i class="fas fa-users me-1"></i>Group Name
              </label>
              <input type="text" class="form-control" id="name" name="name"
                     th:value="${group.name}" required maxlength="100">
              <div class="form-text">Choose a descriptive name for your group</div>
            </div>

            <div class="mb-4">
              <label for="description" class="form-label">
                <i class="fas fa-info-circle me-1"></i>Description
              </label>
              <textarea class="form-control" id="description" name="description"
                        rows="3" maxlength="500" th:text="${group.description}"></textarea>
              <div class="form-text">Describe what this group is about (optional)</div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-warning btn-lg">
                <i class="fas fa-save me-2"></i>Update Group
              </button>
              <a th:href="@{/groups/{id}(id=${group.id})}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Group
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
