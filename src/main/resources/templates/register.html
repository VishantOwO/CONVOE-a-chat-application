<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp - Register</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .register-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 450px;
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .logo {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo h1 {
        color: #333;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 5px;
    }

    .logo p {
        color: #666;
        font-size: 0.9rem;
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 0.9rem;
    }

    .form-group input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e1e8ed;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group input.error {
        border-color: #e74c3c;
        background: #ffeaea;
    }

    .form-group input.valid {
        border-color: #27ae60;
        background: #eafaf1;
    }

    .password-container {
        position: relative;
    }

    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
        font-size: 0.9rem;
        user-select: none;
    }

    .password-strength {
        margin-top: 8px;
        height: 4px;
        background: #e1e8ed;
        border-radius: 2px;
        overflow: hidden;
    }

    .password-strength-bar {
        height: 100%;
        width: 0%;
        transition: all 0.3s ease;
        border-radius: 2px;
    }

    .password-strength.weak .password-strength-bar {
        width: 33%;
        background: #e74c3c;
    }

    .password-strength.medium .password-strength-bar {
        width: 66%;
        background: #f39c12;
    }

    .password-strength.strong .password-strength-bar {
        width: 100%;
        background: #27ae60;
    }

    .password-requirements {
        margin-top: 8px;
        font-size: 0.8rem;
        color: #666;
    }

    .requirement {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 2px;
    }

    .requirement.met {
        color: #27ae60;
    }

    .requirement.unmet {
        color: #e74c3c;
    }

    .register-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
    }

    .register-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .register-btn:active {
        transform: translateY(0);
    }

    .register-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .terms-checkbox {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        color: #666;
    }

    .terms-checkbox input[type="checkbox"] {
        width: auto;
        margin-top: 2px;
    }

    .terms-checkbox a {
        color: #667eea;
        text-decoration: none;
    }

    .terms-checkbox a:hover {
        text-decoration: underline;
    }

    .divider {
        text-align: center;
        margin: 25px 0;
        position: relative;
        color: #999;
    }

    .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e1e8ed;
    }

    .divider span {
        background: rgba(255, 255, 255, 0.95);
        padding: 0 15px;
    }

    .login-link {
        text-align: center;
        color: #666;
    }

    .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        border-left: 4px solid #c33;
    }

    .field-error {
        color: #e74c3c;
        font-size: 0.8rem;
        margin-top: 5px;
    }

    @media (max-width: 480px) {
        .register-container {
            padding: 30px 20px;
        }

        .logo h1 {
            font-size: 2rem;
        }
    }
  </style>
</head>
<body>
<div class="register-container">
  <div class="logo">
    <h1>ChatApp</h1>
    <p>Join the conversation</p>
  </div>

  <!-- Error message -->
  <div th:if="${error}" class="error-message">
    <span th:text="${error}"></span>
  </div>

  <form th:action="@{/register}" method="post" th:object="${user}">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required
             th:field="*{username}" placeholder="Choose a unique username">
      <div th:if="${#fields.hasErrors('username')}" class="field-error">
        <span th:errors="*{username}"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required
             th:field="*{email}" placeholder="Enter your email address">
      <div th:if="${#fields.hasErrors('email')}" class="field-error">
        <span th:errors="*{email}"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required
             th:field="*{fullName}" placeholder="Enter your full name">
      <div th:if="${#fields.hasErrors('fullName')}" class="field-error">
        <span th:errors="*{fullName}"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required
               th:field="*{password}" placeholder="Create a strong password"
               onkeyup="checkPasswordStrength()">
        <span class="password-toggle" onclick="togglePassword('password')">Show</span>
      </div>
      <div class="password-strength" id="password-strength">
        <div class="password-strength-bar"></div>
      </div>
      <div class="password-requirements">
        <div class="requirement" id="length-req">
          <span>•</span> At least 8 characters
        </div>
        <div class="requirement" id="uppercase-req">
          <span>•</span> One uppercase letter
        </div>
        <div class="requirement" id="lowercase-req">
          <span>•</span> One lowercase letter
        </div>
        <div class="requirement" id="number-req">
          <span>•</span> One number
        </div>
      </div>
      <div th:if="${#fields.hasErrors('password')}" class="field-error">
        <span th:errors="*{password}"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <div class="password-container">
        <input type="password" id="confirmPassword" name="confirmPassword" required
               placeholder="Confirm your password" onkeyup="checkPasswordMatch()">
        <span class="password-toggle" onclick="togglePassword('confirmPassword')">Show</span>
      </div>
      <div id="password-match-message" class="field-error" style="display: none;"></div>
    </div>

    <div class="terms-checkbox">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">
        I agree to the <a href="/terms" target="_blank">Terms of Service</a>
        and <a href="/privacy" target="_blank">Privacy Policy</a>
      </label>
    </div>

    <button type="submit" class="register-btn" id="register-btn" disabled>
      Create Account
    </button>
  </form>

  <div class="divider">
    <span>or</span>
  </div>

  <div class="login-link">
    <p>Already have an account? <a th:href="@{/login}">Sign in here</a></p>
  </div>
</div>

<script>
  function togglePassword(fieldId) {
      const passwordInput = document.getElementById(fieldId);
      const toggleText = passwordInput.nextElementSibling;

      if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleText.textContent = 'Hide';
      } else {
          passwordInput.type = 'password';
          toggleText.textContent = 'Show';
      }
  }

  function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthBar = document.getElementById('password-strength');

      // Check requirements
      const length = password.length >= 8;
      const uppercase = /[A-Z]/.test(password);
      const lowercase = /[a-z]/.test(password);
      const number = /\d/.test(password);

      // Update requirement indicators
      updateRequirement('length-req', length);
      updateRequirement('uppercase-req', uppercase);
      updateRequirement('lowercase-req', lowercase);
      updateRequirement('number-req', number);

      // Calculate strength
      const score = [length, uppercase, lowercase, number].filter(Boolean).length;

      strengthBar.className = 'password-strength';
      if (score >= 4) {
          strengthBar.classList.add('strong');
      } else if (score >= 3) {
          strengthBar.classList.add('medium');
      } else if (score >= 1) {
          strengthBar.classList.add('weak');
      }

      checkFormValidity();
  }

  function updateRequirement(id, met) {
      const element = document.getElementById(id);
      element.className = met ? 'requirement met' : 'requirement unmet';
  }

  function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('password-match-message');

      if (confirmPassword.length > 0) {
          if (password !== confirmPassword) {
              messageDiv.textContent = 'Passwords do not match';
              messageDiv.style.display = 'block';
              document.getElementById('confirmPassword').classList.add('error');
          } else {
              messageDiv.style.display = 'none';
              document.getElementById('confirmPassword').classList.remove('error');
              document.getElementById('confirmPassword').classList.add('valid');
          }
      } else {
          messageDiv.style.display = 'none';
          document.getElementById('confirmPassword').classList.remove('error', 'valid');
      }

      checkFormValidity();
  }

  function checkFormValidity() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const fullName = document.getElementById('fullName').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;

      const passwordValid = password.length >= 8 &&
                          /[A-Z]/.test(password) &&
                          /[a-z]/.test(password) &&
                          /\d/.test(password);

      const passwordsMatch = password === confirmPassword;

      const formValid = username && email && fullName && passwordValid &&
                      passwordsMatch && terms;

      document.getElementById('register-btn').disabled = !formValid;
  }

  // Add event listeners
  document.getElementById('username').addEventListener('input', checkFormValidity);
  document.getElementById('email').addEventListener('input', checkFormValidity);
  document.getElementById('fullName').addEventListener('input', checkFormValidity);
  document.getElementById('password').addEventListener('input', checkPasswordMatch);
  document.getElementById('terms').addEventListener('change', checkFormValidity);

  // Auto-hide error messages
  setTimeout(() => {
      const errorMessages = document.querySelectorAll('.error-message');
      errorMessages.forEach(msg => {
          msg.style.opacity = '0';
          msg.style.transform = 'translateY(-10px)';
          setTimeout(() => msg.remove(), 300);
      });
  }, 5000);
</script>
</body>
</html>
