<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Convoe Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background: white;
            width: 420px;
            height: 620px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4A90E2;
            color: white;
            padding: 12px 16px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #fafafa;
        }

        .chat-messages li {
            list-style: none;
            margin-bottom: 10px;
            padding: 8px 12px;
            background: #e0e7ff;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .chat-form {
            display: flex;
            flex-direction: column;
            padding: 12px;
            gap: 8px;
            background: #f4f4f4;
            border-top: 1px solid #ddd;
        }

        .chat-form input, .chat-form select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-form .input-row {
            display: flex;
            gap: 6px;
        }

        .chat-form button {
            padding: 8px 12px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-form button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">ðŸ’¬ Convoe Chat</div>
    <ul id="messages" class="chat-messages"></ul>
    <div class="chat-form">
        <div class="input-row">
            <select id="groupId">
                <option value="">-- Select Group --</option>
                <option th:each="group : ${groups}"
                        th:value="${group.id}"
                        th:text="${group.name}">
                </option>
            </select>
            <input type="text" id="sender" placeholder="Your name" />
        </div>

        <div class="input-row">
            <input type="text" id="content" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    let stompClient = null;
    let currentGroupId = null;

    function connectToGroup(groupId) {
        if (stompClient) {
            stompClient.disconnect(() => {
                console.log("Disconnected from previous group");
            });
        }

        const socket = new SockJS('/chat'); // backend WebSocket config
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/group.' + groupId, function (messageOutput) {
                const msg = JSON.parse(messageOutput.body);
                displayMessage(msg.sender, msg.content);
            });
        });

        currentGroupId = groupId;
    }

    function sendMessage() {
        const groupId = document.getElementById('groupId').value.trim();
        const sender = document.getElementById('sender').value.trim();
        const content = document.getElementById('content').value.trim();

        if (!groupId || !sender || !content) return;

        if (groupId !== currentGroupId) {
            connectToGroup(groupId); // reconnect only if group changed
        }

        stompClient.send("/app/sendMessage/" + groupId, {}, JSON.stringify({
            sender: sender,
            content: content
        }));

        document.getElementById('content').value = '';
    }

    function displayMessage(sender, content) {
        const messageList = document.getElementById('messages');
        const newMessage = document.createElement('li');
        newMessage.textContent = `${sender}: ${content}`;
        messageList.appendChild(newMessage);
        messageList.scrollTop = messageList.scrollHeight;
    }

    // Optional: preload connection to a default group
    // connectToGroup("default");
</script>
</body>
</html>
